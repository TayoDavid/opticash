name: opticash
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons:
  dio:
  pretty_dio_logger:
  flutter_svg:
  jiffy:
  stacked:
  get_it:
  bloc:
  flutter_bloc:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/

  fonts:
    - family: Rogerex
      fonts:
        - asset: assets/fonts/rogerex/RogerexRegular.ttf          
        - asset: assets/fonts/rogerex/RogerexMedium.ttf
          weight: 400
        - asset: assets/fonts/rogerex/RogerexSemiBold.ttf
          weight: 500
        - asset: assets/fonts/rogerex/RogerexBold.ttf
          weight: 600
        - asset: assets/fonts/rogerex/RogerexExtraBold.ttf
          weight: 700
        - asset: assets/fonts/rogerex/RogerexBlack.ttf
          weight: 800
        - asset: assets/fonts/rogerex/RogerexMax.ttf
          weight: 900

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/PoppinsLight300.ttf          
          weight: 400
        - asset: assets/fonts/poppins/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/poppins/PoppinsMedium500.ttf
          weight: 500
        - asset: assets/fonts/poppins/PoppinsSemiBold600.ttf
          weight: 600
        - asset: assets/fonts/poppins/PoppinsBold700.ttf
          weight: 700
        - asset: assets/fonts/poppins/PoppinsExtraBold800.ttf
          weight: 800
        - asset: assets/fonts/poppins/PoppinsBlack900.ttf
          weight: 900
